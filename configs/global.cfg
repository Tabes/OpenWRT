#!/bin/ash
### BPI-R4 OpenWRT Global Configuration Variables ###
### Central Configuration File for all Scripts ###
### Source this file: . /root/openWRT/global.cfg ###

### === SYSTEM PATHS === ###
USB_BASE_PATH="/mnt/usb/OpenWRT"
TARGET_BASE_PATH="/root/openWRT"
CONFIG_SOURCE_PATH="${USB_BASE_PATH}/config"
CONFIG_TARGET_PATH="${TARGET_BASE_PATH}/config"
HELPER_PATH="/root/helper"
LOG_PATH="/root/logs"
BACKUP_PATH="/root/backup"

### === NETWORK CONFIGURATION === ###
ROUTER_HOSTNAME="bananapi"
COUNTRY_CODE="DE"

### LAN Networks ###
LAN1_IP="192.168.1.1"
LAN1_SUBNET="192.168.1.0/24"
LAN2_IP="192.168.17.1"
LAN2_SUBNET="192.168.17.0/24"
LAN3_IP="192.168.18.1"
LAN3_SUBNET="192.168.18.0/24"
GUEST_IP="192.168.100.1"
GUEST_SUBNET="192.168.100.0/24"

### DHCP Configuration ###
DHCP_START="170"
DHCP_LIMIT="21"
DHCP_LEASETIME="12h"

### === WIFI CONFIGURATION === ###
MAIN_SSID="Banana (WiFi)"
MAIN_PASSWORD="&Banana #Pi BPI-R4 2024!"
GUEST_SSID="Mawage (Guest)"
GUEST_PASSWORD="*Voyager#05130/"

### === SCRIPT VARIABLES === ###
SCRIPT_NAME="$(basename "$0" .cfg)"
TIMESTAMP="$(date +%Y%m%d_%H%M%S)"
LOG_FILE="$LOG_PATH/${SCRIPT_NAME}_${TIMESTAMP}.log"
ERROR_LOG="$LOG_PATH/${SCRIPT_NAME}_errors_${TIMESTAMP}.log"

### === VERSION INFO === ###
CONFIG_VERSION="1.0"
CONFIG_DATE="2025-08-16"

log_separator() {
    echo "================================================================================" | tee -a "$LOG_FILE"
}